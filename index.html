<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CIFRADO CESAR ES6</title>
  </head>
  <body>
    <h1>Cifrado César ES6</h1>
    <p>Escriba el número de desplazamiento</p>  
    <input type="number" placeholder="desplazamiento" id="desplazamiento">
    <p>Escriba una palabra o frase que desee cifrar o descifrar</p>
    <form>
      <input type="text" placeholder="palabra o frase" pattern="[a-zA-Z]" id="inputText" title="Sólo ingresa letras porfavor">
      <input type="submit" value="Cifrar" id="cipher">
      <input type="submit" value="Descifrar" id="decipher">
    </form>
    <div id="content"></div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
